externalDocs:
  description: The django-allauth project.
  url: http://allauth.org
info:
  contact:
    email: info@allauth.org
  description: "# Introduction\n\nWelcome to the django-allauth API specification.\
    \ This API is intended to be\nconsumed by two different kind of clients:\n\n-\
    \ Web applications running in a **browser** context. For example, a\n  single-page\
    \ React application, to which the end user can navigate using a web\n  browser.\n\
    \n- Applications, **apps** for short, executing in non-browser contexts. For example,\n\
    \  a mobile Android or iOS application.\n\nThe security considerations for these\
    \ two usage types are different. In a\nbrowser context, cookies play a role. \
    \ Without taking special precautions, your\nweb application may be vulnerable\
    \ to Cross-Site Request Forgery attacks.  For\nmobile applications, this does\
    \ not apply.\n\nThe API can be used for both use cases. Differences in handling\
    \ of security is\nautomatically adjusted for, based on the request path used to\
    \ make the API call.\nFor example, signing up can either be done using the\n`/_allauth/browser/v1/auth/signup`\
    \ or the `/_allauth/app/v1/auth/signup`\nendpoint. For the **browser** usage,\
    \ session cookies and CSRF protection\napplies. For the **app** usage, cookies\
    \ play no role, instead, a session token\nis used.  The paths of all endpoints\
    \ are documented in the form of\n`/_allauth/{client}/v1/auth/signup`. Depending\
    \ on the client type (`{client}`),\nthere may be slight differences in request/response\
    \ handling.  This is\ndocumented where applicable.\n\n\n# Scope\n\nThe following\
    \ functionality is all in scope and handled as part of this API:\n\n- Regular\
    \ accounts:\n  - Login\n  - Signup\n  - Password forgotten\n  - Manage email (add,\
    \ remove, verify, select a different primary)\n  - Change password.\n  - Verification\
    \ of email addresses.\n- Two-Factor Authentication:\n  - Authentication using\
    \ an authenticator code\n  - (De)activate TOTP\n  - (Re)generate recovery codes\n\
    \  - \"Trust this browser\"\n- Third-party providers:\n  - Authenticate by performing\
    \ a browser-level redirect (synchronous request).\n  - Authenticate by means of\
    \ a provider token.\n  - Connect additional provider accounts.\n  - Disconnect\
    \ existing provider accounts.\n  - Setting a password in case no password was\
    \ set, yet.\n  - Querying additional information before signing up.\n- Session\
    \ management:\n  - Listing all sessions for a user.\n  - Signing out of any of\
    \ those sessions.\n\n\n# Browser Usage\n\nFor web applications running in a browser,\
    \ routing needs to be setup correctly\nsuch that the sessions initiated at the\
    \ backend are accessible in the frontend.\n\n## Routing\n\nWhen using the API\
    \ in a browser context, regular Django sessions are used, along\nwith the usual\
    \ session cookies. There are several options for setting up the\nrouting of your\
    \ application.\n\n\n###  Single Domain Routing\n\nWith single domain, path-based\
    \ routing, both your frontend and backend are\nserved from the same domain, for\
    \ example `https://app.org`. You will have to\nmake sure that some paths are served\
    \ by the frontend, and others by the backend.\n\n\n### Sub-domain Routing\n\n\
    With sub-domain based routing, the frontend and backend are served from\ndifferent\
    \ domains.  However, as session cookies are used, these different\ndomains must\
    \ share common main domain.\n\nFor example, you may use `app.project.org` for\
    \ the frontend, which\ninterfaces with the backend over at `backend.project.org`.\
    \  In this\nsetup, Django will need to be configured with:\n\n```\nSESSION_COOKIE_DOMAIN\
    \ = \"project.org\"\nCSRF_COOKIE_DOMAIN = \"project.org\"\n```\n\nIf your organization\
    \ hosts unrelated applications, for example, a CMS for\nmarketing purposes, on\
    \ the top level domain (`project.org`), it is not advisable\nto set the session\
    \ cookie domain to `project.org`, as those other applications\ncould get access\
    \ to the session cookie. In that case, it is advised to use\n`backend.app.project.org`\
    \ for the backend, and set the session cookie domain to\n`app.project.org`.\n\n\
    \n# App Usage\n\nFor app based usage, cookies play no role, yet, sessions are\
    \ still used. When a\nuser walks through the authentication flow, a session is\
    \ created.  Having an\nauthenticated session is proof that the user is allowed\
    \ to further interact with\nthe backend. Unauthenticated sessions are also needed\
    \ to remember state while\nthe user proceeds to go over the required steps necessary\
    \ to authenticate.\n\n\n## Session Tokens\n\nGiven that there is no cookie to\
    \ point to the session, the header\n`X-Session-Token` is used instead. The way\
    \ of working is as follows:\n\n- If you do not have a session token yet, do not\
    \ send the `X-Session-Token` header.\n\n- When making requests, session tokens\
    \ can appear in the metadata\n  (`meta.session_token`) of authentication related\
    \ responses. If a session\n  token appears, store it (overwriting any previous\
    \ session token), and ensure\n  to add the token to the `X-Session-Token` header\
    \ of all subsequent requests.\n\n- When receiving an authentication related response\
    \ with status code 410\n  (`Gone`), that is meant to indicate that the session\
    \ is no longer valid.\n  Remove the session token and start clean.\n\n\n## Access\
    \ Tokens\n\nWhile session tokens are required to handle the authentication process,\n\
    depending on your requirements, a different type of token may be needed once\n\
    authenticated.\n\nFor example, your app likely needs access to other APIs as well.\
    \ These APIs may\n even be implemented using different technologies, in which\
    \ case having a\n stateless token, possibly a JWT encoding the user ID, might\
    \ be a good fit.\n\nIn this API and its implementation no assumptions, and no\
    \ (limiting) design\ndecisions are made in this regard. The token strategy of\
    \ django-allauth is\npluggable, such that you can expose your own access token\
    \ when the user\nauthenticates. As for as the API specification is concerned,\
    \ the access token\nwill appear in the response of metadata (`meta.access_token`)\
    \ of a successful\nauthentication request. How you can customize the token strategy\
    \ can be found\nover at the documentation of the `allauth.headless` Django application.\n\
    \n\n# Responses\n\nUnless documented otherwise, responses are objects with the\
    \ following\nproperties:\n- The `status`, matching the HTTP status code.\n- Data,\
    \ if any, is returned as part of the `data` key.\n- Metadata, if any, is returned\
    \ as part of the `meta` key.\n- Errors, if any, are listed in the `errors` key.\n\
    \n\n# Authentication Flows\n\nIn order to become authenticated, the user must\
    \ complete a flow, potentially\nconsisting of several steps. For example:\n- A\
    \ login, after which the user is authenticated.\n- A Login, followed by two-factor\
    \ authentication, after which the user is\n  authenticated.\n- A signup, followed\
    \ by mandatory email verification, after which the user is\n  authenticated.\n\
    \nThe API signals to the client that (re)authentication is required by means of\
    \ a\n`401` or `410` status code:\n- Not authenticated: status `401`.\n- Re-authentication\
    \ required: status `401`, with `meta.is_authenticated = true`.\n- Invalid session:\
    \ status `410`. This only occurs for clients of type `app`.\n\nAll authentication\
    \ related responses have status `401` or `410`, and,\n`meta.is_authenticated`\
    \ indicating whether authentication, or re-authentication\nis required.\n\nThe\
    \ flows the client can perform to initiate or complete the authentication are\n\
    communicates as part of authentication related responses. The authentication can\n\
    be initiated by means of these flows:\n- Login using a local account (`login`).\n\
    - Signup for a local account (`signup`).\n- Login or signup using the third-party\
    \ provider redirect flow (`provider_redirect`).\n- Login or signup by handing\
    \ over a third-party provider retrieved elsewhere (`provider_token`).\n- Login\
    \ using a special code (`login_by_code`).\n- Login using a passkey (`mfa_login_webauthn`).\n\
    - Signup using a passkey (`mfa_signup_webauthn`).\n\nDepending on the state of\
    \ the account, and the configuration of django-allauth, the flows above\ncan either\
    \ lead to becoming directly authenticated, or, to followup flows:\n- Provider\
    \ signup (`provider_signup`).\n- Email verification (`verify_email`).\n- Phone\
    \ verification (`phone_email`).\n- Two-factor authentication required (TOTP, recovery\
    \ codes, or WebAuthn) (`mfa_authenticate`).\n- Trust this browser (`mfa_trust`).\n\
    \nWhile authenticated, re-authentication may be required to safeguard the account\
    \ when sensitive actions\nare performed. The re-authentication flows are the following:\n\
    - Re-authenticate using password (`reauthenticate`).\n- Re-authenticate using\
    \ a 2FA authenticator (TOTP, recovery codes, or WebAuthn) (`mfa_reauthenticate`).\n\
    \n\n# Security Considerations\n\n## Input Sanitization\n\nThe Django framework,\
    \ by design, does *not* perform input sanitization. For\nexample, there is nothing\
    \ preventing end users from signing up using `<script>`\nor `Robert'); DROP TABLE\
    \ students` as a first name. Django relies on its\ntemplate language for proper\
    \ escaping of such values and mitigate any XSS\nattacks.\n\nAs a result, any `allauth.headless`\
    \ client **must** have proper XSS protection\nin place as well. Be prepared that,\
    \ for example, the WebAuthn endpoints could\nreturn authenticator names as follows:\n\
    \n    {\n      \"name\": \"<script>alert(1)</script>\",\n      \"credential\"\
    : {\n        \"type\": \"public-key\",\n        ...\n      }\n    }"
