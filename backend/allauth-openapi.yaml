    ProviderRedirect:
      properties:
        callback_url:
          description: "The URL to return to after the redirect flow is complete.\n\
            \nNote that this is not to be mistaken with the callback URL that you\n\
            configure over at the OAuth provider during the OAuth app/client\nsetup.\
            \ The flow is as follows:\n\n  1. Your frontend redirects to the headless\
            \ provider redirect\n     endpoint in a synchronous (non-XHR) manner,\
            \ informing allauth\n     (by means of `callback_url`) where to redirect\
            \ to after the\n     provider handshake is completed.\n\n  2. Headless\
            \ will redirect to the (OAuth) identity provider to\n     initiate the\
            \ handshake, passing along a different callback URL\n     to the provider:\
            \ one that points to an allauth backend URL.\n     This is the URL that\
            \ you need to have setup at your OAuth\n     app/client configuration.\
            \ Note that this must be a backend URL\n     as providers can use POST\
            \ requests to perform their callbacks,\n     which is something a frontend\
            \ would not be able to handle.\n\n  3. After the authorization at the\
            \ provider is completed, the\n     provider redirects to the *backend*\
            \ allauth callback URL, which\n     will then redirect back to the *frontend*\
            \ callback URL.\n\n  4. Your frontend is now expected to fetch the current\
            \ session to\n     determine what the next course of action is. The user\
            \ could be\n     authenticated at this point, or another flow is pending\n\
            \     (e.g. email verification, or, provider signup). In case of\n   \
            \  errors a `?error=` is passed to the frontend callback URL.\n"
          example: https://app.project.org/account/provider/callback
          type: string
        process:
          $ref: '#/components/schemas/Process'
        provider:
          $ref: '#/components/schemas/ProviderID'
      required:
      - provider
      - process
      - callback_url
      type: object
