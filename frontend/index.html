<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <!-- <script src="src/assets/js/theme.js"></script> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>Vite App</title>
    <script>
      // Prevent FOUC: Set initial theme class before paint
      (function() {
        const savedTheme = localStorage.getItem('vueuse-color-scheme') || 'auto';
        const isDark = savedTheme === 'dark' || (savedTheme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      body {
        background-color: oklch(1 0 0);
        color: oklch(0.145 0 0);
      }

      html.dark body {
        background-color: oklch(0.145 0 0);
        color: oklch(0.985 0 0);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
