openapi: 3.0.3
paths:
  /_allauth/browser/v1/auth/provider/redirect:
    post:
      description: 'Initiates the third-party provider authentication redirect flow.
        As calling

        this endpoint results in a user facing redirect (302), this call is only

        available in a browser, and must be called in a synchronous (non-XHR)

        manner.

        '
      requestBody:
        $ref: '#/components/requestBodies/ProviderRedirect'
      responses:
        '302':
          description: The provider authorization URL to which the client should be
            redirected.
          headers:
            location:
              description: The redirect URL.
              schema:
                type: string
      summary: Provider redirect
      tags:
      - 'Authentication: Providers'
  /_allauth/{client}/v1/account/email:
    delete:
      description: 'Used to remove an email address.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/Email'
      responses:
        '200':
          $ref: '#/components/responses/EmailAddresses'
        '400':
          content:
            application/json:
              examples:
                invalid_code:
                  $ref: '#/components/examples/InvalidEmail'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
      summary: Remove an email address
      tags:
      - 'Account: Email'
    get:
      description: 'Retrieves the list of email addreses of the account.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      responses:
        '200':
          $ref: '#/components/responses/EmailAddresses'
        '401':
          $ref: '#/components/responses/Authentication'
      summary: List email addresses
      tags:
      - 'Account: Email'
    patch:
      description: 'Used to change primary email address to a different one. Note
        that only verified email addresses

        can be marked as primary.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/MarkPrimaryEmail'
      responses:
        '200':
          $ref: '#/components/responses/EmailAddresses'
        '400':
          content:
            application/json:
              examples:
                invalid_code:
                  $ref: '#/components/examples/InvalidEmail'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
      summary: Change primary email address
      tags:
      - 'Account: Email'
    post:
      description: "The following functionality is available:\n\n  - Adding a new\
        \ email address for an already signed in user (`ACCOUNT_CHANGE_EMAIL = False`).\n\
        \  - Change to a new email address for an already signed in user   (`ACCOUNT_CHANGE_EMAIL\
        \ = True`).\n  - Change to a new email address during the email verification\
        \ process at signup (`ACCOUNT_EMAIL_VERIFICATION_SUPPORTS_CHANGE = True`).\n\
        \nIn all cases, an email verification mail will be sent containing a link\
        \ or code that needs to be verified.\n"
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/Email'
      responses:
        '200':
          $ref: '#/components/responses/EmailAddresses'
        '400':
          content:
            application/json:
              examples:
                invalid_code:
                  $ref: '#/components/examples/InvalidEmail'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
        '401':
          $ref: '#/components/responses/AuthenticationOrReauthentication'
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. For example, when no user is authenticated and no
            email verification flow is pending.

            '
      summary: 'Add/Change email address

        '
      tags:
      - 'Account: Email'
    put:
      description: 'Requests for (another) email verification email to be sent. Note
        that

        sending emails is rate limited, so when you send too many requests the

        email will not be sent.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/Email'
      responses:
        '200':
          $ref: '#/components/responses/StatusOK'
        '400':
          content:
            application/json:
              examples:
                invalid_code:
                  $ref: '#/components/examples/InvalidEmail'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
          description: 'Too many email verification mails were already sent.

            '
      summary: Request email verification
      tags:
      - 'Account: Email'
  /_allauth/{client}/v1/account/password/change:
    post:
      description: 'In order to change the password of an account, the current and
        new

        password must be provider.  However, accounts that were created by

        signing up using a third-party provider do not have a password set. In

        that case, the current password is not required.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/ChangePassword'
      responses:
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Authentication'
      summary: Change password
      tags:
      - 'Account: Password'
  /_allauth/{client}/v1/account/phone:
    get:
      description: 'Retrieves the phone number of the account, if any. Note that while
        the

        endpoint returns a list of phone numbers, at most one entry is returned.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      responses:
        '200':
          $ref: '#/components/responses/PhoneNumbers'
        '401':
          $ref: '#/components/responses/Authentication'
      summary: Get the phone number
      tags:
      - 'Account: Phone'
    post:
      description: "The following functionality is available:\n\n- Initiate the phone\
        \ number change process for signed in users.\n- Change to a new phone number\
        \ during the phone number verification\n  process at signup for unauthenticated\
        \ users. Note that this requires:\n  `ACCOUNT_PHONE_VERIFICATION_SUPPORTS_CHANGE\
        \ = True`.\n\nIn both cases, after posting a new phone number, proceed with\
        \ the phone\nverification endpoint to confirm the change of the phone number\
        \ by\nposting the verification code.\n"
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/Phone'
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhoneNumberChangeResponse'
          description: Phone number change process initiated.
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
        '401':
          $ref: '#/components/responses/AuthenticationOrReauthentication'
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. For example, when no user is authenticated and no
            phone verification flow is pending.

            '
      summary: 'Change the phone number

        '
      tags:
      - 'Account: Phone'
  /_allauth/{client}/v1/account/providers:
    delete:
      description: 'Disconnect a third-party provider account, returning the remaining

        accounts that are still connected. The disconnect is not allowed if it

        would leave the account unusable. For example, if no password was

        set up yet.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/ProviderAccount'
      responses:
        '200':
          $ref: '#/components/responses/ProviderAccounts'
        '400':
          content:
            application/json:
              examples:
                no_email:
                  $ref: '#/components/examples/DisconnectNotAllowedNoVerifiedEmail'
                no_password:
                  $ref: '#/components/examples/DisconnectNotAllowedNoPassword'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
      summary: 'Disconnect a third-party provider account

        '
      tags:
      - 'Account: Providers'
    get:
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      responses:
        '200':
          $ref: '#/components/responses/ProviderAccounts'
      summary: List the connected third-party provider accounts
      tags:
      - 'Account: Providers'
  /_allauth/{client}/v1/auth/code/confirm:
    post:
      description: 'Use this endpoint to pass along the received "special" login code.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      requestBody:
        $ref: '#/components/requestBodies/ConfirmLoginCode'
      responses:
        '200':
          $ref: '#/components/responses/AuthenticatedByCode'
        '400':
          content:
            application/json:
              examples:
                invalid_code:
                  $ref: '#/components/examples/InvalidAuthenticatorCode'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
        '401':
          content:
            application/json:
              examples:
                unauthenticated_pending_2fa:
                  $ref: '#/components/examples/UnauthenticatedPending2FA'
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
          description: 'Not authenticated.

            '
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. The "login by code" flow is not pending.

            '
      summary: Confirm login code
      tags:
      - 'Authentication: Login By Code'
  /_allauth/{client}/v1/auth/email/verify:
    get:
      description: 'Obtain email verification information, given the token that was
        sent to

        the user by email.

        '
      parameters:
      - $ref: '#/components/parameters/EmailVerificationKey'
      - $ref: '#/components/parameters/Client'
      responses:
        '200':
          $ref: '#/components/responses/EmailVerificationInfo'
        '400':
          content:
            application/json:
              examples:
                invalid_email:
                  $ref: '#/components/examples/InvalidEmailVerificationKey'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 'An input error occurred.

            '
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. The email verification (by code) flow is not pending.

            '
      summary: Get email verification information
      tags:
      - 'Authentication: Account'
    post:
      description: 'Complete the email verification process. Depending on the configuration,

        email addresses are either verified by opening a link that is sent to

        their email address, or, by inputting a code that is sent. On the API,

        both cases are handled identically. Meaning, the required key is either

        the one from the link, or, the code itself.


        Note that a status code of 401 does not imply failure. It indicates that

        the email verification was successful, yet, the user is still not signed

        in. For example, in case `ACCOUNT_LOGIN_ON_EMAIL_CONFIRMATION` is set to

        `False`, a 401 is returned when verifying as part of login/signup.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/VerifyEmail'
      responses:
        '200':
          $ref: '#/components/responses/Authenticated'
        '400':
          content:
            application/json:
              examples:
                invalid_email:
                  $ref: '#/components/examples/InvalidEmailVerificationKey'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 'An input error occurred.

            '
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. The email verification (by code) flow is not pending.

            '
      summary: Verify an email
      tags:
      - 'Authentication: Account'
  /_allauth/{client}/v1/auth/email/verify/resend:
    post:
      description: 'Requests a new email verification code.

        Requires `ACCOUNT_EMAIL_VERIFICATION_SUPPORTS_RESEND = True`.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      responses:
        '200':
          $ref: '#/components/responses/StatusOK'
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. The email verification (by code) flow is not pending.

            '
        '429':
          $ref: '#/components/responses/TooManyRequests'
      summary: Resend email verification code
      tags:
      - 'Authentication: Account'
  /_allauth/{client}/v1/auth/login:
    post:
      description: 'Login using a username-password or email-password combination.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      requestBody:
        $ref: '#/components/requestBodies/Login'
      responses:
        '200':
          $ref: '#/components/responses/AuthenticatedByPassword'
        '400':
          content:
            application/json:
              examples:
                invalid_email:
                  $ref: '#/components/examples/InvalidEmail'
                password_mismatch:
                  $ref: '#/components/examples/PasswordMismatch'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
        '401':
          content:
            application/json:
              examples:
                pending_2fa:
                  $ref: '#/components/examples/UnauthenticatedPending2FA'
                pending_email:
                  $ref: '#/components/examples/UnauthenticatedPendingEmailVerification'
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
          description: 'Not authenticated.

            '
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. For example, when logging in when a user is already
            logged in.

            '
      summary: Login
      tags:
      - 'Authentication: Account'
  /_allauth/{client}/v1/auth/password/request:
    post:
      description: 'Initiates the password reset procedure. Depending on whether or
        not

        `ACCOUNT_PASSWORD_RESET_BY_CODE_ENABLED` is `True`, the procedure is

        either stateless or stateful.


        In case codes are used, it is stateful, and a new

        `password_reset_by_code` flow is started. In this case, on a successful

        password reset request, you will receive a 401 indicating the pending

        status of this flow.


        In case password reset is configured to use (stateless) links, you will

        receive a 200 on a successful password reset request.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      requestBody:
        $ref: '#/components/requestBodies/RequestPassword'
      responses:
        '200':
          $ref: '#/components/responses/StatusOK'
        '400':
          content:
            application/json:
              examples:
                invalid_email:
                  $ref: '#/components/examples/InvalidEmail'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 'An input error occurred.

            '
        '401':
          $ref: '#/components/responses/Authentication'
      summary: Request password
      tags:
      - 'Authentication: Password Reset'
  /_allauth/{client}/v1/auth/password/reset:
    get:
      description: 'Used to obtain information on and validate a password reset key.  The

        key passed is either the key encoded in the password reset URL that the

        user has received per email, or, the password reset code in case of

        `ACCOUNT_PASSWORD_RESET_BY_CODE_ENABLED`. Note that in case of a code,

        the number of requests you can make is limited (by

        `ACCOUNT_PASSWORD_RESET_BY_CODE_MAX_ATTEMPTS`).

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/PasswordResetKey'
      responses:
        '200':
          $ref: '#/components/responses/PasswordResetInfo'
        '400':
          content:
            application/json:
              examples:
                password_reset_key_invalid:
                  $ref: '#/components/examples/InvalidPasswordResetKey'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 'An input error occurred.

            '
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. There is no password reset (by code) flow pending.

            '
      summary: Get password reset information
      tags:
      - 'Authentication: Password Reset'
    post:
      description: 'Perform the password reset, by handing over the password reset
        key and

        the new password. After successfully completing the password reset, the

        user is either logged in (in case `ACCOUNT_LOGIN_ON_PASSWORD_RESET` is

        `True`), or, the user will need to proceed to the login page.  In case

        of the former, a `200` status code is returned, in case of the latter a

        401.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      requestBody:
        $ref: '#/components/requestBodies/ResetPassword'
      responses:
        '200':
          $ref: '#/components/responses/AuthenticatedByPassword'
        '400':
          content:
            application/json:
              examples:
                invalid_email:
                  $ref: '#/components/examples/InvalidEmail'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
        '401':
          $ref: '#/components/responses/Authentication'
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. There is no password reset (by code) flow pending.

            '
      summary: Reset password
      tags:
      - 'Authentication: Password Reset'
  /_allauth/{client}/v1/auth/phone/verify:
    post:
      description: 'Complete the phone number verification process. Note that a status
        code

        of 401 does not imply failure. It merely indicates that the phone number

        verification was successful, yet, the user is still not signed in.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/VerifyPhone'
      responses:
        '200':
          $ref: '#/components/responses/Authenticated'
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 'An input error occurred.

            '
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. The phone verification flow is not pending.

            '
      summary: Verify a phone number
      tags:
      - 'Authentication: Account'
  /_allauth/{client}/v1/auth/phone/verify/resend:
    post:
      description: 'Requests a new phone number verification code.

        Requires `ACCOUNT_PHONE_VERIFICATION_SUPPORTS_RESEND = True`.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      responses:
        '200':
          $ref: '#/components/responses/StatusOK'
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. The phone verification flow is not pending.

            '
        '429':
          $ref: '#/components/responses/TooManyRequests'
      summary: Resend phone number verification code
      tags:
      - 'Authentication: Account'
  /_allauth/{client}/v1/auth/provider/signup:
    get:
      description: 'If, while signing up using a third-party provider account, there
        is

        insufficient information received from the provider to automatically

        complete the signup process, an additional step is needed to complete

        the missing data before the user is fully signed up and authenticated.

        The information available so far, such as the pending provider account,

        can be retrieved via this endpoint.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      responses:
        '200':
          $ref: '#/components/responses/ProviderSignup'
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. The provider signup flow is not pending.

            '
      summary: Provider signup information
      tags:
      - 'Authentication: Providers'
    post:
      description: 'If, while signing up using a third-party provider account, there
        is

        insufficient information received from the provider to automatically

        complete the signup process, an additional step is needed to complete

        the missing data before the user is fully signed up and authenticated.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      requestBody:
        $ref: '#/components/requestBodies/ProviderSignup'
      responses:
        '200':
          $ref: '#/components/responses/Authenticated'
        '400':
          content:
            application/json:
              examples:
                invalid_email:
                  $ref: '#/components/examples/InvalidEmail'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
        '401':
          content:
            application/json:
              examples:
                unauthenticated_pending_email_verification:
                  $ref: '#/components/examples/UnauthenticatedPendingEmailVerification'
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
          description: Not authenticated, more steps are required to be completed.
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
          description: 'Forbidden. For example, when signup is closed.

            '
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. The provider signup flow is not pending.

            '
      summary: Provider signup
      tags:
      - 'Authentication: Providers'
  /_allauth/{client}/v1/auth/provider/token:
    post:
      description: 'Authenticates with a third-party provider using provider tokens
        received

        by other means. For example, in case of a mobile app, the authentication

        flow runs completely on the device itself, without any interaction with

        the API. Then, when the (device) authentication completes and the mobile

        app receives an access and/or ID token, it can hand over these tokens

        via this endpoint to authenticate on the server.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/ProviderToken'
      responses:
        '200':
          $ref: '#/components/responses/Authenticated'
        '400':
          content:
            application/json:
              examples:
                invalid_token:
                  $ref: '#/components/examples/InvalidProviderToken'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
        '401':
          content:
            application/json:
              examples:
                unauthenticated_pending_2fa:
                  $ref: '#/components/examples/UnauthenticatedPending2FA'
                unauthenticated_pending_email_verification:
                  $ref: '#/components/examples/UnauthenticatedPendingEmailVerification'
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
          description: Not authenticated, more steps are required to be completed.
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
          description: 'Forbidden. For example, when signup is closed.

            '
      summary: Provider token
      tags:
      - 'Authentication: Providers'
  /_allauth/{client}/v1/auth/reauthenticate:
    post:
      description: 'In order to safeguard the account, some actions require the user
        to be

        recently authenticated.  If you try to perform such an action without

        having been recently authenticated, a `401` status is returned, listing

        flows that can be performed to reauthenticate. One such flow is the flow

        with ID `reauthenticate`, which allows for the user to input the

        password. This is the endpoint related towards that flow.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      requestBody:
        $ref: '#/components/requestBodies/Reauthenticate'
      responses:
        '200':
          $ref: '#/components/responses/AuthenticatedByPassword'
        '400':
          content:
            application/json:
              examples:
                invalid_email:
                  $ref: '#/components/examples/IncorrectPassword'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An input error occurred.
      summary: Reauthenticate
      tags:
      - 'Authentication: Account'
  /_allauth/{client}/v1/auth/session:
    delete:
      description: 'Logs out the user from the current session.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      responses:
        '401':
          $ref: '#/components/responses/Unauthenticated'
      summary: Logout
      tags:
      - 'Authentication: Current Session'
    get:
      description: 'Retrieve information about the authentication status for the current

        session.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      - $ref: '#/components/parameters/SessionToken'
      responses:
        '200':
          $ref: '#/components/responses/Authenticated'
        '401':
          $ref: '#/components/responses/Authentication'
        '410':
          $ref: '#/components/responses/SessionGone'
      summary: 'Get authentication status

        '
      tags:
      - 'Authentication: Current Session'
  /_allauth/{client}/v1/auth/signup:
    post:
      description: 'Whether or not `username`, `email`, `phone` or combination of
        those are

        required depends on the configuration of django-allauth. Additionally,

        if a custom signup form is used there may be other custom properties

        required.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      requestBody:
        $ref: '#/components/requestBodies/Signup'
      responses:
        '200':
          $ref: '#/components/responses/AuthenticatedByPassword'
        '400':
          content:
            application/json:
              examples:
                invalid_email:
                  $ref: '#/components/examples/InvalidEmail'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 'An input error occurred.

            '
        '401':
          content:
            application/json:
              examples:
                pending_email:
                  $ref: '#/components/examples/UnauthenticatedPendingEmailVerification'
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
          description: 'Not authenticated.

            '
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
          description: 'Forbidden. For example, when signup is closed.

            '
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
          description: 'Conflict. For example, when signing up while user is logged
            in.

            '
      summary: Signup
      tags:
      - 'Authentication: Account'
  /_allauth/{client}/v1/config:
    get:
      description: 'There are many configuration options that alter the functionality

        and behavior of django-allauth, some of which can also impact the

        frontend. Therefore, relevant configuration options are exposed via

        this endpoint. The data returned is not user/authentication

        dependent. Hence, it suffices to only fetch this data once at boot

        time of your application.

        '
      parameters:
      - $ref: '#/components/parameters/Client'
      responses:
        '200':
          $ref: '#/components/responses/Configuration'
      summary: Get configuration
      tags:
      - Configuration
tags:
- description: 'Exposes information on the configuration of django-allauth.

    '
  name: Configuration
