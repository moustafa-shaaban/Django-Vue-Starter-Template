components:
  examples:
    AuthenticatedByCode:
      summary: 'Authenticated by code.

        '
      value:
        data:
          methods:
          - at: 1711555057.065702
            email: email@domain.org
            method: code
          user:
            display: Magic Wizard
            email: email@domain.org
            has_usable_password: true
            id: 123
            username: wizard
        meta:
          access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdW
          is_authenticated: true
          session_token: ufwcig0zen9skyd545jc0fkq813ghar2
        status: 200
    AuthenticatedByPassword:
      summary: 'Authenticated by password.

        '
      value:
        data:
          methods:
          - at: 1711555057.065702
            email: email@domain.org
            method: password
          user:
            display: Magic Wizard
            email: email@domain.org
            has_usable_password: true
            id: 123
            username: wizard
        meta:
          access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdW
          is_authenticated: true
          session_token: ufwcig0zen9skyd545jc0fkq813ghar2
        status: 200
    AuthenticatedByPasswordAnd2FA:
      summary: 'Fully authenticated using by password and 2FA.

        '
      value:
        data:
          methods:
          - at: 1711555057.065702
            email: email@domain.org
            method: password
          - at: 1711555060.9375854
            id: 66
            method: mfa
            type: totp
          user:
            display: Magic Wizard
            email: email@domain.org
            has_usable_password: true
            id: 123
            username: wizard
        meta:
          access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdW
          is_authenticated: true
          session_token: ufwcig0zen9skyd545jc0fkq813ghar2
        status: 200
    CannotGenerateRecoveryCodes:
      summary: 'Unable to generate recovery codes.

        '
      value:
        errors:
        - message: 'You cannot deactivate two-factor authentication.

            code: cannot_generate_recovery_codes

            '
        status: 400
    DisconnectNotAllowedNoPassword:
      summary: Account without a password.
      value:
        errors:
        - code: no_password
          message: Your account has no password set up.
          param: account
        status: 400
    DisconnectNotAllowedNoVerifiedEmail:
      summary: Account without a verified email.
      value:
        errors:
        - code: no_verified_email
          message: Your account has no verified email address.
          param: account
        status: 400
    IncorrectPassword:
      value:
        errors:
        - code: incorrect_password
          message: Incorrect password.
          param: password
        status: 400
    InvalidAuthenticatorCode:
      summary: 'An error response indicating that the provided code is incorrect.

        '
      value:
        errors:
        - code: incorrect_code
          message: Incorrect code.
          param: code
        status: 400
    InvalidEmail:
      value:
        errors:
        - code: invalid
          message: Enter a valid email address.
          param: email
        status: 400
    InvalidEmailVerificationKey:
      summary: 'Email verification key invalid.

        '
      value:
        errors:
        - code: invalid
          message: Invalid or expired key.
          param: key
        status: 400
    InvalidPasswordResetKey:
      summary: 'Password reset key invalid.

        '
      value:
        errors:
        - code: token_invalid
          message: The password reset token was invalid.
          param: key
        status: 400
    InvalidProviderToken:
      summary: 'Provider token invalid.

        '
      value:
        errors:
        - code: invalid
          message: The token was invalid.
          param: token
        status: 400
    PasswordMismatch:
      value:
        errors:
        - code: email_password_mismatch
          message: The email address and/or password you specified are not correct.
          param: password
        status: 400
    ReauthenticationRequired:
      summary: 'Reauthentication required

        '
      value:
        data:
          flows:
          - id: reauthenticate
          - id: mfa_reauthenticate
          methods:
          - at: 1711555057.065702
            email: email@domain.org
            method: password
          - at: 1711555060.9375854
            id: 66
            method: mfa
            type: totp
          user:
            display: Magic Wizard
            email: email@domain.org
            has_usable_password: true
            id: 123
            username: wizard
        meta:
          is_authenticated: true
        status: 401
    UnauthenticatedInitial:
      summary: 'Unauthenticated: Initial

        '
      value:
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
        meta:
          is_authenticated: false
        status: 401
    UnauthenticatedPending2FA:
      summary: 'Unauthenticated: pending 2FA

        '
      value:
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
          - id: mfa_authenticate
            is_pending: true
        meta:
          is_authenticated: false
        status: 401
    UnauthenticatedPendingEmailVerification:
      summary: 'Unauthenticated: pending email verification

        '
      value:
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
          - id: verify_email
            is_pending: true
        meta:
          is_authenticated: false
        status: 401
    UnauthenticatedPendingLoginByCode:
      summary: 'Unauthenticated: pending login by code

        '
      value:
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
          - id: mfa_authenticate
          - id: login_by_code
            is_pending: true
        meta:
          is_authenticated: false
        status: 401
    UnauthenticatedPendingProviderSignup:
      summary: 'Unauthenticated: pending provider signup

        '
      value:
        data:
          flows:
          - id: login
          - id: signup
          - id: provider_redirect
            providers:
            - facebook
            - google
            - telegram
          - id: provider_token
            providers:
            - google
          - id: provider_signup
            is_pending: true
            provider:
              client_id: 123.apps.googleusercontent.com
              flows:
              - provider_redirect
              - provider_token
              id: google
              name: Google
        meta:
          is_authenticated: false
        status: 401
    User:
      value:
        display: Magic Wizard
        email: email@domain.org
        has_usable_password: true
        id: 123
        username: wizard
  parameters:
    Client:
      description: The type of client accessing the API.
      in: path
      name: client
      required: true
      schema:
        enum:
        - app
        - browser
        type: string
    EmailVerificationKey:
      description: The email verification key
      in: header
      name: X-Email-Verification-Key
      required: true
      schema:
        type: string
    PasswordResetKey:
      description: The password reset key
      in: header
      name: X-Password-Reset-Key
      required: true
      schema:
        type: string
    SessionToken:
      description: 'Session token. Only needed when `client` is equal to `app`.

        '
      in: header
      name: X-Session-Token
      schema:
        type: string
  requestBodies:
    AddWebAuthnAuthenticator:
      content:
        application/json:
          schema:
            properties:
              credential:
                $ref: '#/components/schemas/WebAuthnCredential'
              name:
                example: Master key
                type: string
            required:
            - credential
            type: object
    AuthenticateWebAuthn:
      content:
        application/json:
          schema:
            properties:
              credential:
                $ref: '#/components/schemas/WebAuthnCredential'
            required:
            - credential
            type: object
      description: Authenticate using WebAuthn.
      required: true
    ChangePassword:
      content:
        application/json:
          schema:
            properties:
              current_password:
                $ref: '#/components/schemas/Password'
              new_password:
                description: 'The current password.

                  '
                example: Aberto!
                type: string
            required:
            - new_password
            type: object
    ConfirmLoginCode:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConfirmLoginCode'
      required: true
    DeleteWebAuthn:
      content:
        application/json:
          schema:
            properties:
              authenticators:
                description: 'The IDs of the authenticator that are to be deleted.

                  '
                items:
                  $ref: '#/components/schemas/AuthenticatorID'
                type: array
            required:
            - authenticators
            type: object
    Email:
      content:
        application/json:
          schema:
            properties:
              email:
                description: 'An email address.

                  '
                example: email@domain.org
                type: string
            required:
            - email
            type: object
    EndSessions:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EndSessions'
      required: true
    Login:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Login'
      description: Login.
      required: true
    LoginWebAuthn:
      content:
        application/json:
          schema:
            properties:
              credential:
                $ref: '#/components/schemas/WebAuthnCredential'
            required:
            - credential
            type: object
      description: Login using WebAuthn.
      required: true
    MFAAuthenticate:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MFAAuthenticate'
      required: true
    MFATrust:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MFATrust'
      required: true
    MarkPrimaryEmail:
      content:
        application/json:
          schema:
            properties:
              email:
                description: 'An email address.

                  '
                example: email@domain.org
                type: string
              primary:
                description: 'Primary flag.

                  '
                enum:
                - true
                type: boolean
            required:
            - email
            - primary
            type: object
    PasskeySignup:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PasskeySignup'
      description: Signup using a passkey
      required: true
    Phone:
      content:
        application/json:
          schema:
            properties:
              phone:
                example: '+314159265359'
                type: string
            required:
            - phone
            type: object
    ProviderAccount:
      content:
        application/json:
          schema:
            properties:
              account:
                $ref: '#/components/schemas/ProviderAccountID'
              provider:
                $ref: '#/components/schemas/ProviderID'
            required:
            - account
            - provider
            type: object
    ProviderRedirect:
      content:
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/ProviderRedirect'
      description: 'Initiate the provider redirect flow.

        '
      required: true
    ProviderSignup:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProviderSignup'
      description: Provider signup.
      required: true
    ProviderToken:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProviderToken'
      required: true
    Reauthenticate:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Reauthenticate'
      description: Reauthenticate.
      required: true
    ReauthenticateWebAuthn:
      content:
        application/json:
          schema:
            properties:
              credential:
                $ref: '#/components/schemas/WebAuthnCredential'
            required:
            - credential
            type: object
      description: Reauthenticate using WebAuthn.
      required: true
    RequestLoginCode:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RequestLoginCode'
      description: Request a login code.
      required: true
    RequestPassword:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RequestPassword'
      description: Request password.
      required: true
    ResetPassword:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResetPassword'
    SetupTOTP:
      content:
        application/json:
          schema:
            properties:
              code:
                $ref: '#/components/schemas/AuthenticatorCode'
            required:
            - code
            type: object
    Signup:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Signup'
      description: Signup
      required: true
    UpdateWebAuthn:
      content:
        application/json:
          schema:
            properties:
              id:
                $ref: '#/components/schemas/AuthenticatorID'
              name:
                example: Master key
                type: string
            type: object
    VerifyEmail:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VerifyEmail'
    VerifyPhone:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VerifyPhone'
  responses:
    AddAuthenticatorConflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConflictResponse'
      description: 'The account prohibits adding an authenticator, e.g. because of
        an unverified email address.

        '
    AddWebAuthnAuthenticator:
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '#/components/schemas/WebAuthnAuthenticator'
              meta:
                properties:
                  recovery_codes_generated:
                    description: 'Whether or not recovery codes where generated automatically.

                      '
                    type: boolean
                type: object
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            - meta
            type: object
      description: A WebAuthn authenticator.
    Authenticated:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthenticatedResponse'
      description: The user is authenticated.
    AuthenticatedByCode:
      content:
        application/json:
          examples:
            authenticated:
              $ref: '#/components/examples/AuthenticatedByCode'
          schema:
            $ref: '#/components/schemas/AuthenticatedResponse'
      description: 'Authenticated by code.

        '
    AuthenticatedByPassword:
      content:
        application/json:
          examples:
            authenticated:
              $ref: '#/components/examples/AuthenticatedByPassword'
          schema:
            $ref: '#/components/schemas/AuthenticatedResponse'
      description: 'Authenticated by password.

        '
    AuthenticatedByPasswordAnd2FA:
      content:
        application/json:
          examples:
            authenticated:
              $ref: '#/components/examples/AuthenticatedByPasswordAnd2FA'
          schema:
            $ref: '#/components/schemas/AuthenticatedResponse'
      description: 'Authenticated by password and 2FA.

        '
    Authentication:
      content:
        application/json:
          examples:
            reauthentication_required:
              $ref: '#/components/examples/ReauthenticationRequired'
            unauthenticated_initial:
              $ref: '#/components/examples/UnauthenticatedInitial'
            unauthenticated_pending_2fa:
              $ref: '#/components/examples/UnauthenticatedPending2FA'
            unauthenticated_pending_email_verification:
              $ref: '#/components/examples/UnauthenticatedPendingEmailVerification'
            unauthenticated_pending_provider_signup:
              $ref: '#/components/examples/UnauthenticatedPendingProviderSignup'
          schema:
            $ref: '#/components/schemas/AuthenticationResponse'
      description: Not authenticated.
    AuthenticationOrReauthentication:
      content:
        application/json:
          schema:
            oneOf:
            - $ref: '#/components/schemas/AuthenticationResponse'
            - $ref: '#/components/schemas/ReauthenticationResponse'
      description: 'The response indicates authentication or re-authentication is
        required.

        '
    Authenticators:
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '#/components/schemas/AuthenticatorList'
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: 'List of authenticators.

        '
    Configuration:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConfigurationResponse'
      description: 'The django-allauth configuration.

        '
    EmailAddresses:
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  $ref: '#/components/schemas/EmailAddress'
                type: array
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: 'List of email addresses.

        '
    EmailVerificationInfo:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmailVerificationInfo'
      description: Email verification information.
    Error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: An input error occurred.
    Forbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ForbiddenResponse'
      description: 'A forbidden response.

        '
    NotFound:
      content:
        application/json:
          schema:
            properties:
              status:
                enum:
                - 404
                type: integer
            required:
            - status
            type: object
      description: 'Not found.

        '
    PasswordResetInfo:
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                type: object
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: Information about the password reset key.
    PhoneNumbers:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PhoneNumbersResponse'
      description: 'List of phone numbers.

        '
    ProviderAccounts:
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  $ref: '#/components/schemas/ProviderAccount'
                type: array
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: 'List of third-party provider accounts.

        '
    ProviderSignup:
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  account:
                    $ref: '#/components/schemas/ProviderAccount'
                  email:
                    items:
                      $ref: '#/components/schemas/EmailAddress'
                    type: array
                  user:
                    $ref: '#/components/schemas/User'
                required:
                - email
                - account
                - user
                type: object
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: 'Information relating to the pending provider signup.

        '
    ReauthenticationRequired:
      content:
        application/json:
          examples:
            reauthentication_required:
              summary: 'Reauthentication required

                '
              value:
                data:
                  flows:
                  - id: reauthenticate
                  - id: mfa_reauthenticate
                  methods:
                  - at: 1711555057.065702
                    email: email@domain.org
                    method: password
                  - at: 1711555060.9375854
                    id: 66
                    method: mfa
                    type: totp
                  user:
                    display: Magic Wizard
                    email: email@domain.org
                    has_usable_password: true
                    id: 123
                    username: wizard
                meta:
                  is_authenticated: true
                status: 401
      description: 'The response indicates reauthentication is required.

        '
    RecoveryCodes:
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '#/components/schemas/SensitiveRecoveryCodesAuthenticator'
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: 'Information on the recovery codes.

        '
    SessionGone:
      content:
        application/json:
          examples:
            unauth:
              $ref: '#/components/examples/UnauthenticatedInitial'
          schema:
            $ref: '#/components/schemas/SessionGoneResponse'
      description: 'The response indicates session is invalid or no longer exists.

        '
    Sessions:
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  $ref: '#/components/schemas/Session'
                type: array
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: 'List of sessions.

        '
    StatusOK:
      content:
        application/json:
          schema:
            properties:
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            type: object
      description: 'A success response.

        '
    TOTPAuthenticator:
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '#/components/schemas/TOTPAuthenticator'
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: 'Information on the TOTP authenticator.

        '
    TOTPAuthenticatorNotFound:
      content:
        application/json:
          schema:
            properties:
              meta:
                properties:
                  secret:
                    description: 'A TOTP secret that can be used to setup a new authenticator.

                      '
                    example: J4ZKKXTK7NOVU7EPUVY23LCDV4T2QZYM
                    type: string
                  totp_url:
                    description: 'otpauth URI from which a QR code can be generated
                      and scanned by OTP clients.

                      '
                    example: otpauth://totp/Example:alice@fsf.org?secret=JBSWY3DPEHPK3PXP&issuer=Example
                    type: string
                required:
                - secret
                - totp_url
                type: object
              status:
                enum:
                - 404
                type: integer
            required:
            - status
            - meta
            type: object
      description: 'No TOTP authenticator has been set up.

        '
    TooManyRequests:
      content:
        application/json:
          schema:
            properties:
              status:
                enum:
                - 429
                type: integer
            required:
            - status
            type: object
      description: 'Too many requests.

        '
    Unauthenticated:
      content:
        application/json:
          examples:
            unauth:
              $ref: '#/components/examples/UnauthenticatedInitial'
          schema:
            $ref: '#/components/schemas/AuthenticationResponse'
      description: 'There is no authenticated session.

        '
    WebAuthnAuthenticator:
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '#/components/schemas/WebAuthnAuthenticator'
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: A WebAuthn authenticator.
    WebAuthnCreationOptionsResponse:
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '#/components/schemas/WebAuthnCredentialCreationOptions'
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: WebAuthn credential creation options.
    WebAuthnRequestOptionsResponse:
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '#/components/schemas/WebAuthnCredentialRequestOptions'
              status:
                $ref: '#/components/schemas/StatusOK'
            required:
            - status
            - data
            type: object
      description: WebAuthn credential request options.
  schemas:
    AccountConfiguration:
      description: 'Configuration of the Django `allauth.account` app.

        '
      properties:
        email_verification_by_code_enabled:
          type: boolean
        is_open_for_signup:
          type: boolean
        login_by_code_enabled:
          type: boolean
        login_methods:
          items:
            enum:
            - email
            - username
            type: string
          type: array
        password_reset_by_code_enabled:
          type: boolean
      required:
      - authentication_method
      - email_verification_by_code_enabled
      - is_open_for_signup
      - login_by_code_enabled
      type: object
    Authenticated:
      properties:
        methods:
          description: 'A list of methods used to authenticate.

            '
          items:
            $ref: '#/components/schemas/AuthenticationMethod'
          type: array
        user:
          $ref: '#/components/schemas/User'
      required:
      - user
      - methods
      type: object
    AuthenticatedMeta:
      allOf:
      - $ref: '#/components/schemas/BaseAuthenticationMeta'
      - description: 'Metadata available in an re-authentication related response.

          '
        properties:
          is_authenticated:
            enum:
            - true
            type: boolean
        required:
        - is_authenticated
